<div class="container">

    <div class="row">

        <form class="col-10" #alumnoForm="ngForm" (ngSubmit)="addStudent()">
            <div class="mb-3">
            <label for="courseSelect" class="form-label">Curso</label>
              <select class="form-select" aria-label="Default select example">

                @for(curso of listadoDeCursos ; track listadoDeCursos.indexOf(curso)){
                    <option [value]="curso">{{curso}}</option>
                }
                
              </select>
            </div>
            <div class="mb-3">
              <label for="userNameInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="userNameInput"
              [(ngModel)]="alumno.nombre">
            </div>
            <div class="mb-3">

                <div class="row">
                    <div class="col-5">
                        <label for="ageInput" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="ageInput"
                        [(ngModel)]="alumno.edad">
                    </div>
                    <div class="col-5">
                        <label for="telephoneInput" class="form-label">Num telf</label>
                        <input type="number" class="form-control" id="telephoneInput"
                        [(ngModel)]="alumno.edad">
                    </div>
                </div>      

            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

    </div>

</div>
