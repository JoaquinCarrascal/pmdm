<div class="card" style="width: 18rem">
  @if(showAnimation) {
  <ng-lottie [options]="options"></ng-lottie>
  } @else{
  <img
    [src]="pokemon?.sprites?.front_default"
    class="card-img-top"
    [alt]="pokemon?.name"
  />
  }
  <div class="card-body">
    <h5 class="card-title">{{ pokemon?.name }}</h5>
    <p class="card-text">
      <strong>Height:</strong> {{ pokemon?.height }} <br />
      <strong>Weight:</strong> {{ pokemon?.weight }} <br />
      <ngb-progressbar
        class="mb-3"
        [type]="getProgressBarColor()"
        [value]="life"
        [animated]="true"
        ><i>{{ life }}%</i></ngb-progressbar
      >
    </p>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-10 text-center">
          @if(isMyTurn == true){
        <button (click)="doAttack()" class="btn btn-primary">Atacar</button>
        } @else {
        <button disabled="disabled" class="btn btn-primary">
          Esperando ataque...
        </button>
        }
        </div>
      </div>
      <div class="row justify-content-center align-content-center">
        <div class="col-10 text-center my-1">
          <button (click)="generateNewPokemon()" class="btn btn-success">Cambiar pokemon</button>
        </div>
      </div>
    </div>
  </div>
</div>
