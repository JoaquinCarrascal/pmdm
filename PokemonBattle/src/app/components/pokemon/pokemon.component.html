<div class="card mb-3" style="width: 350px;" (sendAttack)="recieveAttack($event)">
    <div class="row g-0">
      <div class="col-md-4">
        <img 
          [src]="createImgUrl(pokemon!.id)" 
          class="img-fluid rounded-start" 
          [alt]="pokemon!.name"
          style="width: 200px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <ngb-progressbar class="mb-3" [showValue]="true" type="success" [value]="pokemonHealth" />
          <h5 class="card-title">{{pokemon!.name | titlecase}}</h5>
          <button type="button" class="btn btn-danger mt-3" name="btn-attack" (click)="attackOther()">Atacar</button>
        </div>
      </div>
    </div>
  </div>
