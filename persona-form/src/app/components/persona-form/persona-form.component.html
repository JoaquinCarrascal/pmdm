<div class="container">

    <form class="shadow-lg p-4">
        <div class="form-group">
          <label for="nombreInput">Nombre</label>
          <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="apellidosInput">Apellidos</label>
          <input type="text" class="form-control" id="apellidosInput" placeholder="Apellidos">
        </div>
        <div class="form-group">
          <label for="nifInput">NIF</label>
          <input type="text" class="form-control" id="nifInput" placeholder="NIF">
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="telefonoInput">Teléfono</label>
          <input type="tel" class="form-control" id="telefonoInput" placeholder="Teléfono">
        </div>
        <div class="form-group">
          <label for="sexoInput">Sexo</label>
          <select class="form-control" id="sexoInput">
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="formaConocerPagInput">¿Cómo conociste la página?</label>
          <select class="form-control" id="formaConocerPagInput">
            @for(forma of formaConocerPag ; track forma){

                <option [value]="forma">{{forma}}</option>

            }
            
          </select>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                  <label for="contrasenaInput">Contraseña</label>
                  <input type="password" class="form-control" id="contrasenaInput" placeholder="Contraseña">
                </div>
            </div>
            <div class="col-5">
                <div class="form-group">
                    <label for="contrasenaRepInput">Repetir contraseña</label>
                    <input type="password" class="form-control" id="contrasenaRepInput" placeholder="Contraseña">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

</div>
