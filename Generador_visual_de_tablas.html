<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas HTML</title>
    <link rel="stylesheet" href="Generador_visual_de_tablas.css">
    
</head>
<body>
    <div class="container">
        <h1>Generador de Tablas HTML</h1>
        <button id="addRow">Añadir Fila</button>
        <button id="removeRow">Eliminar Fila</button>
        <button id="addColumn">Añadir Columna</button>
        <button id="removeColumn">Eliminar Columna</button>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fila 1, Col 1</td>
                    <td>Fila 1, Col 2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Generador_visual_de_tablas.js"></script>
</body>
</html>
