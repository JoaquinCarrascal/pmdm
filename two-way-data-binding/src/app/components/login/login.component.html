<!--Property binding: print value in a content place
We use the moustache syntax to show the variable value-->
<p>{{valoracion}}</p>

<!--Property binding: it's possible to apply the
variable value inside an element attribute-->

<img [src]="imgUrl" alt="fotito">

<!--Event binding: la comunicación se realiza
en el sentido contrario al property binding, es decir, la información
viaja del HTML al Ts y para realizar dicha comunicación se utilizan eventros
activados por el usuario.-->
<p></p>
<button class="btn btn-rounded btn-primary d-block" (click)="showUserInfo()">Púlsame si eso</button>

<!--Two-way binding: permite la comunicación bidireccional entre el HTML y el TS
se utiliza la sintaxis 'banana in a box >>> [()]'-->
<br>
<input type="text" [(ngModel)]="name" placeholder="Escribe tu nombre">
<p>{{name}}</p>
