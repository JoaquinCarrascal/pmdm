<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Flag</th>
			<th scope="col">Country</th>
			<th scope="col">Prefix</th>
		</tr>
	</thead>
	<tbody>
		@for (country of countryList; track country.name; let i = $index) {
			<tr>
				<td>
					<img
						[src]='"https://img.freeflagicons.com/thumb/waving_flag/" + country.flag'
						[alt]="'The flag of ' + country.name"
					/>
					
				</td>
				<td>{{ country.name }}</td>
				<td>
                    @for(prefix of country.prefix ; track prefix ; let i = $index){
                        {{prefix}}
                    }
                </td>
			</tr>
		}
	</tbody>
</table>
