<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
/>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col" style="font-size: 15pt;">Flag</th>
			<th scope="col" style="font-size: 15pt;">Country</th>
			<th scope="col" style="font-size: 15pt;">Prefix</th>
		</tr>
	</thead>
	<tbody>
		@for (country of countryList; track country.name; let i = $index) {
			<tr>
				<td style="padding: 2px;">
					<div [class]="flagCode(country.flag)" style="font-size: 30pt;"></div>
				</td>
				<td style="vertical-align: middle;"><div>{{ country.name }}</div></td>
				<td style="vertical-align: middle;">
                    @for(prefix of country.prefix ; track prefix ; let i = $index){
                        <span>+{{prefix}}</span>
						@if(i>=0 && i < country.prefix.length-1){
						<span>, </span>
						}
                    }
                </td>
			</tr>
		}
	</tbody>
</table>
