<div class="container-fluid">

<div class="row">
    <div class="col-6">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
                matInput 
                type="email"
                placeholder="email@invent.com"
                [(ngModel)]="email">
          </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <mat-form-field>
        <mat-label>Email</mat-label>
            <input 
                matInput 
                type="password"
                [(ngModel)]="password">
          </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
</div>



</div>
